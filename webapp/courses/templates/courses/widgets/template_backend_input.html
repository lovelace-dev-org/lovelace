<p class="file-upload"> 
  {% if is_initial %}
    {{ initial_text }}: <a href="{% url 'courses:download_template_exercise_backend' widget.value.exercise_id widget.value.filename %}">{{ widget.value }}</a>
    {% if not widget.required %}
      <span class="clearable-file-input">
        <input type="checkbox" name="{{ checkbox_name }}" id="{{ checkbox_id }}" />
        <label for="{{ checkbox_id }}">{{ clear_checkbox_label }}</label>
      </span>
    {% endif %}
    <br />
    {{ input_text }}: 
  {% endif %}
  <input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %} />
</p>
