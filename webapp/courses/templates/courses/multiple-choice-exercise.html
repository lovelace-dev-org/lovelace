{% for choice in choices %}
  <div class="input-label-container">
    <input type="radio"
           name="{{ content_slug }}-radio"
           id="mce-{{ choice.id }}"
           value="{{ choice.id }}"
           class="task_radio">
    <label for="mce-{{ choice.id }}">{{ choice.answer }}</label>
  </div>
{% endfor %}
